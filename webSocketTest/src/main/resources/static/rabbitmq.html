<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/rabbitmq.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">clubSeq</label>
                    <input type="text" id="clubSeq" class="form-control" value="220" placeholder="routingKey here...">
                </div>
                <div class="form-group">
                    <label for="name">routingKey</label>
                    <input type="text" id="routingKey" class="form-control" value="220@ID202402261635028471@ID202402271055011004" placeholder="routingKey here...">
                </div>
                <div class="form-group">
                    <label for="name">내아이디</label>
                    <input type="text" id="sender" class="form-control" value="ID202402261635028471" placeholder="내아이디 here...">
                </div>
                <div class="form-group">
                    <label for="name">상대아이디</label>
                    <input type="text" id="receiver" class="form-control" value="ID202402271055011004" placeholder="상대아이디 here...">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect!</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Message </label>
                    <input type="text" id="message" class="form-control" placeholder="Message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Message Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
